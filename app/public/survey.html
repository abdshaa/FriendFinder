<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Survey Questions</h2>
    <h3>About You</h3>
    <div class="panel-body">
      <h4>Name (Required)</h4>
      <div class="input-group" id="name">
        <input id="form" class="form-control" type="text" />
      </div>
      <br />
      <h4>Link a Photo</h4>
      <div class="input-group">
        <input id="image" class="form-control" type="link" />
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Questions</h3>
      </div>
      <h4><strong>Question 1</strong></h4>
      <h5>I like to exercise</h5>
      <select id="q1">
        <option value="1"> Strong disagree</option>
        <option value="2"> Disagree</option>
        <option value="3"> Nuetral</option>
        <option value="4"> Agree</option>
        <option value="5"> Strong agree</option>
      </select>
      <h5>Exploring new restaurants</h5>
      <select id="q2">
        <option value="1"> Strong disagree</option>
        <option value="2"> Disagree</option>
        <option value="3"> Nuetral</option>
        <option value="4"> Agree</option>
        <option value="5"> Strong agree</option>
      </select>
      <h5>Education is an important factor</h5>
      <select id="q3">
        <option value="1"> Strong disagree</option>
        <option value="2"> Disagree</option>
        <option value="3"> Nuetral</option>
        <option value="4"> Agree</option>
        <option value="5"> Strong agree</option>
      </select>
      <h5>I enjoy the outdoors</h5>
      <select id="q4">
        <option value="1"> Strong disagree</option>
        <option value="2"> Disagree</option>
        <option value="3"> Nuetral</option>
        <option value="4"> Agree</option>
        <option value="5"> Strong agree</option>
      </select>
      <h5>Happiness is important</h5>
      <select id="q5">
        <option value="1"> Strong disagree</option>
        <option value="2"> Disagree</option>
        <option value="3"> Nuetral</option>
        <option value="4"> Agree</option>
        <option value="5"> Strong agree</option>
      </select>
    </div>
    <button id="submitButton" type="submit" class="btn btn-lg btn-primary">
      Submit
    </button>
    <br />
  </body>
  <script type="text/javascript">
    $("submitButton").click(function(event) {
      event.preventDefault();

      var Answers = [
        $("#name")
          .val()
          .trim(),
        $("#image")
          .val()
          .trim(),
        $("#q1")
          .val()
          .trim(),
        $("#q2")
          .val()
          .trim(),
        $("#q3")
          .val()
          .trim(),
        $("#q4")
          .val()
          .trim(),
        $("#q5")
          .val()
          .trim()
      ];
      console.log(Answers);
    });
  </script>
</html>
